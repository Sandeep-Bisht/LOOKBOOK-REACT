    <title>Look Book</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        footer - para
    </script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js">
  </script>
   <script>
      
    $(document).ready(function () {

        $('.center-mode-slider').slick({
            centerMode: true,
            centerPadding: '0',
            autoplay: true,
            autoplaySpeed: 1000, // Adjust the autoplay speed as needed
            speed: 2000, // Adjust the slide transition speed
            slidesToShow: 3,
            slidesToScroll: 1, // Change to scroll one slide at a time
             useTransform: false,
            infinite: true,

            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                },
                {
                
            
                    breakpoint: 480,
                    settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 1
                    }
                }
            ]
        });


    });


</script>
<script>
   window.addEventListener('scroll', function () {
            var header = document.getElementById('header');

            
            var scrollPosition = 100; // Change this to your desired scroll position

            if (window.scrollY >= scrollPosition) {
                // Add the 'new-class' when scrolled down
                header.classList.add('new-class');
            } else {
                // Remove the 'new-class' when scrolled back to the top
                header.classList.remove('new-class');
            }
        });
   
</script>
  </body>
